<!-- importa o html base -->
{% extends "base.html" %}
{% block title %} Mapa {% endblock %}

<!-- o conteúdo da página fica dentro de block content -->
{% block content %}
<form class="form-inline" action="" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Confirmar" />
</form>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -22.2526, lng: -45.7042},
      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAokIWXfyu8eTgvJTEtrS_5e32FiMznq2s&callback=initMap"
async defer></script>
{% endblock %}
